<!DOCTYPE html>
<html>
<head>
    <!--title content will show in the top bar of the window/tab-->

<div class="mainContent">
    <!--contains an image and personal information-->
    <h2>Contact</h2>
    <hr>
    <div class="container">
        <form action="mailto:juliewilsongt@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="John Smith">

            <label for="email">Email</label>
            <input type="text" id="email" placeholder="example@gmail.com">

            <label for="message">Message</label>
            <textarea id="message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<div class="connectContent">
    <!--contains social media links to gitHug, LinkedIn, and Stack Overflow-->
    <h3>Connect with Me</h3>
    <hr>
    <a href="https://github.com/jwilson99" target="_blank"><img src="assets/images/github.png" alt="github icon" class="icon"></a>
    <a href="https://www.linkedin.com/in/julie-wilson-2673a5b6/" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin icon" class="icon"></a>
    <a href="https://stackoverflow.com/users/8233033/jwilson99" target="_blank"><img src="assets/images/stackoverflow.png" alt="stack overflow icon" class="icon"></a>
