</head>
<body>
<nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand col-xs-12 col-sm-12 col-md-12 col-lg-12 innerHeader" href="index.html">Julie Wilson</a>
        </div>
        <div class="nav navbar-right">
            <ul class="nav navbar-nav navbar-right">
                <li class=" nav-item col-xs-4 col-sm-4 aboutHeader"><a href="index.html">About</a></li>

<div class="container-fluid">
    <div class="mainContent container col-xs-12 col-sm-12 col-md-8 col-lg-8">
    <!--contains a contact form-->
        <h2>Contact</h2>
        <hr>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="John Smith" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" rows="3" id="message">
                </textarea>
            </div>
            <button type="submit" class="myButton">Submit</button>
        </form>
        <br>
    </div>


    <div class="connectContent container col-xs-12 col-sm-12 col-md-3 col-lg-3">
        <!--contains social media links to gitHug, LinkedIn, and Stack Overflow-->
        <h3>Connect with Me</h3>
        <hr>
        <a href="https://github.com/jwilson99" target="_blank"><img src="assets/images/github.png" alt="github icon" class="icon"></a>
        <a href="https://www.linkedin.com/in/julie-wilson-2673a5b6/" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin icon" class="icon"></a>
        <a href="https://stackoverflow.com/users/8233033/jwilson99" target="_blank"><img src="assets/images/stackoverflow.png" alt="stack overflow icon" class="icon"></a>
    </div>
</div>

</div>
